name: Backend Tests

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'backend/**'

jobs:
  test:
    name: Run Jest Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run Tests
      run: npm test
      env:
        # We use a dummy secret for testing. 
        # For production deployment, use ${{ secrets.JWT_SECRET }}
        JWT_SECRET: "ci-test-secret-value"
        DATABASE_URL: "file:./test.db"

